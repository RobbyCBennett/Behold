<html>
	<head>
		<link rel='stylesheet' href='configure.css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id='main' class='vSpaceBetween'>
			<h1>AFK Tracker</h1>
			
			<div>
				<div class='rounded darker padding hCenter marginTop'>
					<p>Enter working hours</p>
					<div class="time-flex">
					<input id='beginTime' type='time' class='edit-time'>
						<p>to</p>
					<input id='endTime' type='time' class='edit-time'>
					</div>
				</div>
	
				<p class='hCenter orMargin'>or</p>
	
				<div class='rounded darker padding hCenter'>
					<div class='vCenter'>
						<p>Enable work mode</p>
						<input id='workMode' type='checkbox'>
					</div>
				</div>
			</div>
			
			<div class='hSpaceBetween marginTop'>
				<button id='summaryButton'>Work Summary</button>

				<div class='vCenter'>
					<p>Sound</p>
					<input id='sound' type='checkbox'>
				</div>
			</div>
		</div>

		<div id='summary' class='hidden'>
			<button id='back'>&lt;</button>
			<h1>Summary</h1>

			<div class='hSpaceBetween marginTop'>
				<button id='dailyButton' class='selected'>Daily</button>
				<button id='weeklyButton'>Weekly</button>
				<button id='monthlyButton'>Monthly</button>
			</div>

			<h2 class='marginTop'>
				<span id='total'>6</span>
				<span id='timeSpan'>reminders in the last 7 days</span>
			</h2>

			<div id='graph' class='rounded darker marginTop'>
				<div id='daily'>
					<div class='bars'></div>
					<div class='yAxis'></div>
					<div class='xAxis'></div>
				</div>
				<div id='weekly' class='hidden'>
					<div class='bars'></div>
					<div class='yAxis'></div>
					<div class='xAxis'></div>
				</div>
				<div id='monthly' class='hidden'>
					<div class='bars'></div>
					<div class='yAxis'></div>
					<div class='xAxis'></div>
				</div>
			</div>

		</div>

		<button id='close'>x</button>

		<script src='background.js'></script>
		<script src='configure.js'></script>
	</body>
</html>
